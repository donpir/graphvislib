<!-- Distanza uguale,spessore diverso -->

<!DOCTYPE html>
<meta charset="utf-8">
<style>


.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

.nodeTitle {
            font-size: 8px;
}

</style>

<svg width="960" height="600"></svg>
Visualizzazione a colori con lunghezze fisse e spessori variabili


<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    radius = 15,
    height = +svg.attr("height");




var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }).distance(200).strength(1))
    .force("charge", d3.forceManyBody().strength(-500).distanceMax(250))
    .force("center", d3.forceCenter(width / 2, height / 2));

d3.json("songs2.json", function(error, graph) {
  if (error) throw error;

  
  var link = svg.append("g")
    .attr("class", "links")
    .selectAll("line")
    .data(graph.links)
    .enter().append("line")
    .on("click", function(d) {
        d3.select(this).attr("xlink:href", d.pcase);
        window.open("http://pricefinder.altervista.org/graphvislib/demo/pics/" + d.pcase, "._blank");
        console.log(d.pcase);
        d3.event.stopPropagation();
      })
      .attr("stroke-width", function(d) { 
        return Math.sqrt(d.value); 
      });
      
      

  var node = svg.append("g")
      .attr("class", "nodes")
    .selectAll("circle")
    .data(graph.nodes)
    .enter().append("circle")
      .attr("r", radius)
      .attr("fill", function(d) { return color(d.group); })
      .call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));

  node.append("title")
      .text(function(d) { return d.name; })
  
  

  var texts = svg.selectAll("text.label")
    .data(graph.nodes)
    .enter().append("text")
    .attr("class", "label")
    .attr("fill", "black")
    .attr("text-anchor", "middle")
    .text(function(d) {return d.name; });


  simulation
      .nodes(graph.nodes)
      .on("tick", ticked);

  simulation.force("link")
      .links(graph.links);

  function ticked() {
    

    link
        .attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node
        .attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
        .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });

    texts.attr("transform", function(d) {
        return "translate(" + d.x + "," + d.y + ")";});
  }
});

function dragstarted(d) {
  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

</script>
