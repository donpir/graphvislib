<body>

    <h3>Compare Without duration</h3>

    <h3>Compare with duration</h3>

    <script type="text/javascript">
        //Will you be there.
        var song1 = "0(3/4)*+2(1/16)*-2(1/16)*+2(1/8)*+2(3/4)*+1(1/16)*-1(1/16)*+1(1/8)*+2(3/4)*+2(1/16)*-2(1/16)*-2(1/8)*-1(2/4)*-2(2/4)*-2(1/4)*0(3/8)*0(1/16)*0(1/16)*+2(1/16)*-2(1/16)*+2(1/8)*+2(1/4)*0(1/4)*p(1/8)*0(1/8)*+1(1/16)*-1(1/16)*+1(1/8)*+2(1/8)*0(1/8)*0(2/4)*+2(1/16)*-2(1/16)*-2(1/8)*-1(2/4)*-2(2/4)*-2(1/8)*0(1/8)*0(1/4)*p(1/8)*0(1/8)*2(1/16)*-2(1/16)*2(1/8)*+2(1/4)*0(1/4)*p(1/8)*0(1/8)*+1(1/16)*-1(1/16)*+1(1/8)*+2(1/4)*0(2/4)*+2(1/16)*-2(1/16)*-2(1/8)*-1(2/4)*-2(2/4)*-2(3/4)*+2(1/16)*-2(1/16)*+2(1/8)*2(3/4)*+1(1/16)*-1(1/16)*+1(1/8)*+2(3/4)*+2(1/16)*-2(1/16)*-2(1/8)*-1(2/4)*-2(2/4)*-2(2/4)";
        var song2 = "0(1/4)*0(1/4)*p(1/4)*+2(1/16)*-2(1/16)*+2(1/16)*-2(1/16)*+4(1/4)*0(1/4)*p(1/4)*+1(1/16)*-1(1/16)*+1(1/16)*-1(1/16)*+3(1/4)*0(1/4)*p(1/4)*+2(1/16)*-2(1/16)*+2(1/8)*-2(1/4)*0(1/4)*p(1/4)*-2(1/16)*-1(1/16)*1(1/8)*-1(1/4)*0(1/4)*p(1/4)*-2(1/16)*-2(1/16)*-1(1/8)*+1(2/4)*p(2/4)*0(1/4)*0(1/4)*p(1/4)*+2(1/16)*-2(1/16)*+2(1/16)*-2(1/16)*+4(1/4)*0(1/4)*p(1)*+1(1/4)*+1(1/16)*-1(1/16)*+1(1/16)*-1(1/16)*+3(1/4)*0(1/4)*p(1/4)*+2(1/16)*-2(1/16)*+2(1/8)*-2(1/4)*0(1/4)*p(1/4)*-2(1/16)*-1(1/16)*+1(1/8)*-1(1/4)*0(1/4)*p(1/4)*-2(1/16)*-2(1/16)*-1(1/8)*+1(4/4)";

        var parser = new InputParser();

        //COMPARE WITHOUT DURATION.
        var song1ChartSeries = parser.parseStringOfDiffsNotesToChartSeries('Will you be there', song1);
        var song2ChartSeries = parser.parseStringOfDiffsNotesToChartSeries('I cigni di balaka', song2);

        var chart = c3.generate({
            bindto: '#chartWithoutDuration',
            data: { columns: [ song1ChartSeries, song2ChartSeries ] }
        });

        //COMPARE WITH DURATION.
        song1ChartSeries = parser.parseStringOfDiffsNotesToChartSeriesWithDuration('Will you be there', song1);
        song2ChartSeries = parser.parseStringOfDiffsNotesToChartSeriesWithDuration('I cigni di balaka', song2);

        var chart = c3.generate({
            bindto: '#chartWithDuration',
            data: { columns: [ song1ChartSeries, song2ChartSeries ] }
        });


    </script>
